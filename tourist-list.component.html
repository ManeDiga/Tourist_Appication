<h2> Tourist List</h2>
<table class = "table table-striped">
  <thead>
    <tr>
      <th> Id Number</th>
      <th> First Name</th>
      <th> Last Name</th>
      <th> Gender</th>
      <th> Age</th>
      <th> Frome Place</th>
      <th> Number of Days</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let tourist of tourists" >
     <td> {{ tourist.idNumber }} </td>
     <td> {{ tourist.firstName }} </td>
     <td> {{ tourist.lastName }} </td>
     <td> {{ tourist.gender }} </td>
     <td> {{ tourist.age }} </td>
     <td> {{ tourist.fromPlace }} </td>
     <td> {{ tourist.numberofDays }} </td>
    </tr>
  </tbody>
</table>
